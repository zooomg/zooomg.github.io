<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>zooomg</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="description" content="Mingeon Ju Personal Web Page"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/type-hangul"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a>짧은 글</a></li>
        <li><a>긴 글</a></li>
      </ul>
    </nav>
  </header>
  <article class="snap-section y-margin">
    <div class="paragraph">
      <!-- <span class="text"></span> -->
      <span class="text">안녕하세요<br>주민건입니다</span>
    </div>
  </article>
  <script>
    var $text = document.querySelector('.text');
    $text.addEventListener('th.beforeType', function(e) {
      if (e.detail.typeChar == '<br>'){
        $text.innerHTML += '<br>'; 
      }
    })
    TypeHangul.type('.text', {
      intervalType: 100,
      humanize: 0.5,
    });
  </script>
  <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
